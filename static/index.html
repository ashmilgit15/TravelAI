<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI - Your Personal Travel Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .new-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: white;
        }

        .conversation-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            font-weight: 600;
        }

        .sidebar-footer {
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            opacity: 0.7;
        }

        /* Main chat area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            color: #333;
        }

        .clear-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 2;
        }

        .message.assistant .message-avatar {
            background: #e8eaf6;
            color: #667eea;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        /* Markdown styling */
        .message-content h1, 
        .message-content h2, 
        .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 {
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 6px;
        }

        .message-content h2 {
            font-size: 16px;
            color: #667eea;
        }

        .message-content h3 {
            font-size: 14px;
        }

        .message-content ul, 
        .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content strong {
            color: inherit;
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 12px;
            margin: 8px 0;
            color: #666;
            font-style: italic;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
        }

        .message-content table th,
        .message-content table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message-content table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 12px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content a {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
        }

        .message.user .message-content a {
            color: #fff;
        }

        .message.assistant .message-content a:hover {
            color: #764ba2;
        }

        .loading-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Input area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .suggestions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .suggestion-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            text-align: left;
        }

        .suggestion-btn:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 300px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                height: auto;
                padding: 15px;
            }

            .sidebar-header {
                margin-bottom: 0;
                border-bottom: none;
                padding-bottom: 0;
                margin-right: auto;
            }

            .conversations-list {
                display: none;
            }

            .new-chat-btn {
                margin-bottom: 0;
                width: auto;
            }

            .sidebar-footer {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>✈️ Travel Planner</h1>
                <p>AI-Powered Trip Planning</p>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            <div class="conversations-list" id="conversationsList"></div>
            <div class="sidebar-footer">
                Powered by Gemini 2.5 Flash
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <h2 id="chatTitle">Travel Planning Assistant</h2>
                <button class="clear-btn" onclick="clearCurrentChat()">Clear Chat</button>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">✈️</div>
                    <h3>Welcome to Travel Planner AI</h3>
                    <p>Start planning your next adventure! Ask me about destinations, itineraries, budgets, or travel tips.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="suggestions" id="suggestions"></div>
                <div class="input-form" onsubmit="sendMessage(event)">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-field" 
                            id="messageInput" 
                            placeholder="Ask me anything about travel... (Press Shift+Enter for new line)" 
                            rows="1"
                            onkeydown="handleKeyPress(event)"></textarea>
                    </div>
                    <button type="submit" class="send-btn" id="sendBtn">
                        <span>Send</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentConversationId = null;
        let isLoading = false;
        const conversationIds = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            startNewChat();
            updateSuggestions();
        });

        function generateConversationId() {
            return `chat_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        function startNewChat() {
            currentConversationId = generateConversationId();
            conversationIds.unshift(currentConversationId);
            
            // Clear messages
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">✈️</div>
                    <h3>New Chat Started</h3>
                    <p>Start planning your next adventure! Ask me about destinations, itineraries, budgets, or travel tips.</p>
                </div>
            `;
            
            updateConversationsList();
            updateSuggestions();
        }

        function updateConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversationIds.map((id, index) => `
                <div class="conversation-item ${id === currentConversationId ? 'active' : ''}" 
                     onclick="switchConversation('${id}')">
                    Chat ${conversationIds.length - index}
                </div>
            `).join('');
        }

        function switchConversation(conversationId) {
            currentConversationId = conversationId;
            loadConversation(conversationId);
            updateConversationsList();
        }

        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}`);
                const data = await response.json();
                
                const container = document.getElementById('messagesContainer');
                
                if (data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">✈️</div>
                            <h3>Empty Chat</h3>
                            <p>Start a conversation to begin planning your trip.</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessageToUI(msg.content, msg.role);
                    });
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function updateSuggestions() {
            const suggestions = [
                "Plan a 5-day trip to Japan",
                "Budget breakdown for Europe",
                "Best beaches in Southeast Asia",
                "Travel tips for first-timers"
            ];
            
            const container = document.getElementById('suggestions');
            container.innerHTML = suggestions.map(s => `
                <button class="suggestion-btn" onclick="sendSuggestion('${s}')">${s}</button>
            `).join('');
        }

        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage(new Event('submit'));
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        }

        async function sendMessage(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Clear input and hide suggestions
            input.value = '';
            document.getElementById('suggestions').style.display = 'none';
            isLoading = true;
            
            // Auto-resize textarea
            input.style.height = 'auto';
            
            // Update button state
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // Add user message to UI
            addMessageToUI(message, 'user');
            
            // Remove empty state
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            try {
                // Add loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant';
                loadingDiv.innerHTML = `
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="loading-indicator">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
                container.appendChild(loadingDiv);
                container.scrollTop = container.scrollHeight;
                
                // Stream response
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message,
                        conversation_id: currentConversationId
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}: Failed to get response`);
                }
                
                // Remove loading indicator
                loadingDiv.remove();
                
                // Create message container for streaming response
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                assistantMessage.innerHTML = `
                    <div class="message-avatar">🤖</div>
                    <div class="message-content" id="streaming-content"></div>
                `;
                container.appendChild(assistantMessage);
                
                const contentDiv = assistantMessage.querySelector('#streaming-content');
                let fullResponse = '';
                let displayedText = '';
                let typingIndex = 0;
                let isStreaming = true;
                
                const renderMarkdown = () => {
                    contentDiv.innerHTML = marked.parse(displayedText);
                    contentDiv.querySelectorAll('code').forEach(block => {
                        if (block.parentElement.tagName === 'PRE') {
                            hljs.highlightElement(block);
                        }
                    });
                    container.scrollTop = container.scrollHeight;
                };
                
                const typeText = async () => {
                    while (typingIndex < fullResponse.length) {
                        // Only update markdown every 8 characters to reduce lag
                        if (typingIndex % 8 === 0) {
                            displayedText = fullResponse.substring(0, typingIndex);
                            renderMarkdown();
                        }
                        typingIndex++;
                        await new Promise(resolve => setTimeout(resolve, 8));
                    }
                    // Final render when typing is complete
                    displayedText = fullResponse;
                    renderMarkdown();
                };
                
                try {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let typingStarted = false;
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        fullResponse += chunk;
                        
                        // Start typing effect on first chunk
                        if (!typingStarted) {
                            typingStarted = true;
                            typeText();
                        }
                    }
                    
                    isStreaming = false;
                } catch (streamError) {
                    console.error('Stream error:', streamError);
                    contentDiv.innerHTML = marked.parse(fullResponse || 'Unable to decode response');
                }
                
                contentDiv.removeAttribute('id');
                
            } catch (error) {
                const container = document.getElementById('messagesContainer');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `
                    <div class="message-avatar">⚠️</div>
                    <div class="message-content error-message">${error.message}</div>
                `;
                container.appendChild(errorDiv);
                container.scrollTop = container.scrollHeight;
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                document.getElementById('suggestions').style.display = 'grid';
                input.focus();
            }
        }

        function addMessageToUI(content, role) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? '👤' : '🤖';
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function clearCurrentChat() {
            if (confirm('Are you sure you want to clear this chat?')) {
                await fetch(`/api/conversations/${currentConversationId}/clear`, {
                    method: 'POST'
                });
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✈️</div>
                        <h3>Chat Cleared</h3>
                        <p>Start a new conversation to begin planning your trip.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
